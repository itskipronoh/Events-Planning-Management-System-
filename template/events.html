{% extends 'base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}
<style>
    body{
        background-color: #f5f5f5; 
        padding: 0;
        margin: 0; 
    }
    .event-card {
        margin-bottom: 35px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
        border-radius: 10px; 
        overflow: hidden; 
    }
    .events-heading {
        font-size: 36px;
        font-weight: bold;
        color: #4CAF50; 
        margin-bottom: 15px;
        text-align: center;
        text-transform: uppercase;
        padding: 10px; 
    }
    h5{
        font-weight: bold;
    }
    .card-img-top {
        border-radius: 10px 10px 0 0; 
        object-fit: cover; 
        height: 160px; 
        width: 100%; 
    }
    .card-title {
        padding: 10px; 
        margin: 0; 
        color: #fff; 
        background-color: #4CAF50; 
        border-radius: 0 0 10px 10px; 
    }
    .card-text {
        padding: 10px; 
        margin: 0; 
        color: #333; 
        background-color: rgba(179, 213, 245, 0.808); 
    }
    .book-btn {
        display: block; 
        text-align: center; 
        background-color: #4CAF50; 
        color: #fff; 
        border: none; 
        border-radius: 0; 
        padding: 8px; 
        text-decoration: none; 
        transition: background-color 0.3s; 
    }
    .book-btn:hover {
        background-color: #45a049; 
    }
    .card{
        border: 2px solid black;
    }
</style>
<h2 class="events-heading">Discover Our Upcoming Events</h2>
<div class="container">
    <div class="row">
        {% for i in eve %}
        <div class="col-md-3 mb-4">
            <div class="card event-card">
                <img src="{{ i.img.url }}" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc }}</p>
                    <a href="{% url 'booking' %}" class="book-btn">Book Now</a>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:4 and not forloop.last %}
        </div>
        <div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
